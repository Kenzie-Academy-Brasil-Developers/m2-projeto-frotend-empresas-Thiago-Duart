<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastre.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <img class="logo__kenzie" src="../img/logo.svg" alt="Kezie Empresas">
            <div> 
                <button class="btn__default" id="home">Home</button>
                <button class="btn__default-blue" id="login">Login</button>
            </div>
        </header>
    </div>
        <section>
            <div>
                    <h2>Cadastre-se</h2>
                    <form action="">
                        <input type="text" name="name" placeholder="seu nome">
                        <input type="text" name="email" placeholder="seu e-mail">
                        <input type="text" name="password" placeholder="sua senha">
                        <button class="btn-modfier btn__default-blue" id="btnConfirmCadastre">Cadastrar</button>
                        <button class="btn-modfier btn__default" id="returnHome">Retornar</button>
                    </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="../scripts/loginAndCadastre/cadastre.js"></script>
</body>
</html>
