            <img class="logo__kenzie" src="../img/logo.svg" alt="Kezie Empresas">
            <div>
                <button class="btn__default" id="logout">Logout</button>
                <div class="displayUser logout__container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class=""
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z" />

            <p id="userEmail">meuemail@gmail.com</p>
        </section>
        <main>
            <div id="contract">
                <div class="main__header">
                    <h2 id="nameCompany">NomeCompanhia - NomeDepartamento</h2>
                </div>
                <section class="main__container">
                </section>
            </div>
            <div class="displayUser" id="notHired">

            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../scripts/userPage/userPage.js"></script>
